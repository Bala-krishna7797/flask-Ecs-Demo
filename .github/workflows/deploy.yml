name: Deploy to ECS

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-northeast-1 \
          | docker login --username AWS --password-stdin 787169319732.dkr.ecr.ap-northeast-1.amazonaws.com

      - name: Build Docker image
        run: docker build -t flask-ecs-demo:${{ github.sha }} .

      - name: Tag Docker image
        run: docker tag flask-ecs-demo:${{ github.sha }} 787169319732.dkr.ecr.ap-northeast-1.amazonaws.com/flask-ecs-demo:${{ github.sha }}

      - name: Push to ECR
        run: docker push 787169319732.dkr.ecr.ap-northeast-1.amazonaws.com/flask-ecs-demo:${{ github.sha }}

      - name: Update ECS task definition
        run: |
          sed -i "s|<IMAGE>|787169319732.dkr.ecr.ap-northeast-1.amazonaws.com/flask-ecs-demo:${{ github.sha }}|g" ecs-task.json
          aws ecs register-task-definition --cli-input-json file://ecs-task.json

     - name: Deploy to ECS
  run: |
    aws ecs update-service \
      --cluster flaskcluster12 \
      --service happy-task1-service-f69kgms5 \
      --task-definition happy-task1:2 \
      --force-new-deployment
