name: Deploy to ECS

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
  uses: aws-actions/configure-aws-credentials@v4
  with:
    aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
    aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    aws-region: ap-northeast-1
- name: Login to Amazon ECR
  run: |
    aws ecr get-login-password --region ap-northeast-1 \
    | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com

- name: Build Docker image
  run: docker build -t flask-ecs-demo .

- name: Tag Docker image
  run: docker tag flask-ecs-demo:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com/flask-ecs-demo:latest

- name: Push to ECR
  run: docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com/flask-ecs-demo:latest


      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster flask-cluster \
            --service flask-service \
            --force-new-deployment
